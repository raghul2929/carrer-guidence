<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
   <title> Responsive Contact Us Form | CodingLab </title>
    <link rel="stylesheet" href="assets/css/contact.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/cd.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
    <header class="l-header" id="header">
        <nav class="nav bd-container">
            <a href="#" class="nav__logo">
                <img src="assets/img/logo2.png" alt="Logo" >
                <!-- <span class="logo-text">LevelUp</span> -->
             </a>
              

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="index.html" class="nav__link active-link">Back to Home</a></li>
                    
                    <li><i class='bx bx-toggle-left change-theme' id="theme-button"></i></li>
                </ul>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-grid-alt'></i>
            </div>
        </nav>
    </header>
  <div class="container">
    <div class="container-form">
    <div class="content">
      <div class="image-box">
       <img src="assets/img/contactus.png" alt="">
      </div>
    <form action="#">
      <div class="topic">Send us a message</div>
      <div class="input-box">
        <input type="text" required  id="to_name">
        <label>Enter your name</label>
      </div>
      <div class="input-box">
        <input type="text" required id="reply_to">
        <label>Enter your email</label>
      </div>
      <div class="input-box">
        <input  type="text" required id="message">
        <label>Enter your message</label>
      </div>
      <div class="input-box">
        <input class="btn" type="submit" id="button" value="Send Email" >
      </div>
    </form>
  </div>
  </div>
  </div>
